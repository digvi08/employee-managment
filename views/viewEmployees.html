<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Employees</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        {{#each employees}}
        <tr>
            <td>{{this.id}}</td>
            <td>{{this.name}}</td>
            <td>{{this.email}}</td>
            <td>{{this.department}}</td>
            <td>{{this.salary}}</td>
            <td>
                <a href="/updateEmployee/{{this.id}}">Update</a>
            </td>
        </tr>
        {{/each}}
    </table>
</body>
</html>
